<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=fo, initial-scale=1.0" />
    <title>Form Concept</title>
  </head>
  <body>
    <form>
      <!-- autocomplete on/off le input box ma ek patak type gare paxi save vayera basaeko
         content haru auto dekhaaune ki nadekhaaune vanne kura janaauxa -->
      <input type="text" name="lname" autocomplete="off" />
      <hr />
      <!-- required le lekhnai parne -->
      <input type="text" name="normal" required />
      <hr />
      <!-- read only le input box ma vako content read matra garnu milne
    modify garnu namilne banauxa -->
      <input type="text" name="normal2" value="sajan" readonly />
      <hr />

      <input type="text" name="normal3" value="kafle" disabled />
      <hr />
      <!-- hidden  le innput box ko content nadekhaune, modify garna namilne tara data 
    base ma data vane jane  garxa -->
      <input type="hidden" value="aarambha" name="normal5" />
      <hr />
      <button>Send</button>
    </form>
    <!-- form vitra method ma post garyo vane form ma input gareko data haru browser link ma 
    dekhidaina yo chai by default method="get" method="post" hunxa -->
    <form action="" method="get">
      <fieldset>
        <legend>HTML FORM</legend>
        <!-- list ma input gareko value data list ma input garda navbar ma hint aauxa -->
        <input type="text" name="country" list="a" />
        <datalist id="a">
          <option value="Nepal"></option>
          <option value="Korea"></option>
          <option value="China"></option>
          <option value="USA"></option>
        </datalist>
        <hr />
        Food
        <select name="food" id="" multiple>
          <optgroup label="fruits">
            <option value="">Mango</option>
            <option value="">Apple</option>
          </optgroup>
          <optgroup label="Vege">
            <option value="">Cauli-Flower</option>
            <option value="">Beans</option>
          </optgroup>
        </select>

        <hr />
        Week: <input type="week" name="week" />
        <hr />
        Month: <input type="month" name="month" />
        <hr />
        Date: <input type="date" name="date" />
        <hr />
        Time: <input type="time" name="time" />
        <hr />
        Date & Time : <input type="datetime-local" name="date&time" />
        <hr />
        Upload File: <input type="file" name="photo" />
        <hr />
        Color: <input type="color" name="color" />
        <hr />
        <input type="range" name="range" />
        <hr />
        <input type="email" name="email" id="" />
        <hr />
        password:
        <input type="password" name="password" id="" />
        <hr />
        <!-- input type image le image halera use garne button ko kaam garxa -->
        Image Button: <input type="image" src="light.jpg" height="50px" />
        <hr />
        <!-- differt style to create button -->
        <!-- submit type wala pani button ho -->
        <input type="submit" value="ok" />
        <hr />
        <!-- type Reset le all form reset gardinxa -->
        Reset Button: <input type="reset" />
        <hr />

        <button>Send</button>
      </fieldset>
    </form>
    <!-- action ma  related website ko search link ? mark vanda agadi rakhne -->
    <!--example https://www.google.com/search?q=nepal&sca -->
    <form action="https://www.google.com/search" target="_blank">
      <fieldset>
        <legend>Google Search</legend>
        <input type="text" name="q" />
        <button>Search</button>
      </fieldset>
    </form>
    <!-- search garne banaauna laai ? mark agadi ko link rakhne-->
    <form action="https://www.youtube.com/results" target="_blank">
      <fieldset>
        <legend>YouTube Search</legend>
        <!-- input ko name define garda  ? mark paxi = agadi ko j xa tehi rakhne-->
        <!-- example https://www.youtube.com/results?search_query=south+moi -->
        <input type="text" name="search_query" />
        <button>Search</button>
      </fieldset>
    </form>
  </body>
</html>
