<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video</title>
  </head>
  <body>
    audio (mp3, ogg) https://file-examples.com video ( mp4 , ogg, webm)
    <!-- aftter linked the source must write controls on side to display on browser -->
    <audio
      src="https://file-examples.com/storage/fef431be58652d8e49c225d/2017/11/file_example_MP3_1MG.mp3"
      controls
    ></audio>
    <hr />
    <!-- side ma controls lekhnai parxa display huna laai
    poster="a.png or a.jpg yasle video play hunu agadi image display garaux
    autoplay le browser ma autoplay garxa" -->
    <video
      src="https://file-examples.com/storage/fef431be58652d8e49c225d/2017/04/file_example_MP4_480_1_5MG.mp4"
      controls
      width="50%"
      poster="https://images.pexels.com/photos/35537/child-children-girl-happy.jpg?cs=srgb&dl=pexels-bess-hamiti-35537.jpg&fm=jpg"
    ></video>
    <video
      src="https://file-examples.com/storage/fef431be58652d8e49c225d/2017/04/file_example_MP4_480_1_5MG.mp4"
      controls
      width="50%"
      poster="https://images.pexels.com/photos/35537/child-children-girl-happy.jpg?cs=srgb&dl=pexels-bess-hamiti-35537.jpg&fm=jpg"
      autoplay
    ></video>
<!-- aru ko website dekhaaune tarika -->
    <iframe
      src="https://www.daraz.com.np/"
      frameborder="0"
      width="200px"
      height=200px"
    ></iframe>
    <hr>
    <hr>
    <!-- youtube ko video post garna vdieo mathi right click gari copy embed code gari sidhai post garne  -->
    <iframe width="300" height="352" src="https://www.youtube.com/embed/-67CnXyRZJQ" title="Shocking Elimination of the week? दूसरे elimination में आखिर यह हुआ बाहर? Saregamapa 2023" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  
  <hr><hr>
  <!-- very important -->
  <!-- google map use garna laai praticular map location search gare paxi left side ko nav bar link ma gayera 
  share embed map ma click gar Embed a map ko html link copy gari sidhai paste garne  -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.759919369236!2d84.358316!3d27.693814199999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3994fb85c80d70db%3A0xb0a2f5bc23b17c54!2sSanoGadi%20Picnic%20Spot!5e0!3m2!1sen!2sus!4v1697536347689!5m2!1sen!2sus" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   <hr>
   <hr>
   <!-- kati progress vayo meter lable dekhaaune -->
   <progress value="50" max="100"></progress>
   <meter value="80" max="100"></meter>

  </body>
</html>
