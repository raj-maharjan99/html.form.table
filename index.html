<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refistration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <table cellpadding="8px">
        <tr>
          <th colspan="2" class="head">Student Registration Form</th>
        </tr>

        <tr>
          <td class="left top">
            <label for="name">Name:</label>
          </td>
          <td class="top">
            <input
              class="right"
              name="name"
              id="name"
              placeholder="Enter full name"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="fname">Father's Name:</label>
          </td>
          <td><input class="right" name="fname" id="fname" /></td>
        </tr>
        <tr>
          <td>
            <label for="mname">Mother's Name:</label>
          </td>
          <td><input class="right" name="mname" id="mname" /></td>
        </tr>
        <tr>
          <td>
            <label for="pname">Phone Number:</label>
          </td>
          <td>
            <input
              class="right"
              name="pnumber"
              type="tel"
              id="pname"
              placeholder="017xxxxxxxx"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="ename">Email:</label>
          </td>
          <td>
            <input
              class="right"
              name="email"
              type="email"
              id="ename"
              placeholder="sample@example.com"
            />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="radio" id="male" /><label for="male"
              >Male</label
            >
            <input type="radio" name="radio" id="female" /><label for="female"
              >Female</label
            >
            <input type="radio" name="radio" id="other" /><label for="other"
              >Other</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <label for="DOB">Date of Birth:</label>
          </td>
          <td>
            <input
              class="dob"
              type="number"
              name="DOB"
              id="DOB"
              min="1"
              max="32"
            />
            -
            <input class="dob" type="number" name="DOB" min="1" max="12" /> -
            <input class="year" type="number" name="DOB" min="1900" />
            <i>(dd-mm-yyy)</i>
          </td>
        </tr>
        <tr>
          <td>
            <label for="address">Address:</label>
          </td>
          <td>
            <input
              class="address"
              type="text"
              name="address"
              id="address"
              placeholder="Street:-    House:-    Road:-"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="bgroup">Blood Group:</label>
          </td>
          <td>
            <select name="bgroup" id="bgroup">
              <option value="">Select</option>
              <option value="">AB+ve</option>
              <option value="">AB-ve</option>
              <option value="">O+ve</option>
              <option value="">O-ve</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Department:</td>
          <td>
            <input type="radio" id="cse" name="department" /><label for="cse"
              >CSE</label
            >
            <input type="radio" id="eee" name="department" /><label for="eee"
              >EEE</label
            >
            <input type="radio" id="bba" name="department" /><label for="bba"
              >BBA</label
            >
          </td>
        </tr>
        <tr>
          <td>Course:</td>
          <td>
            <input type="checkbox" id="c" name="course" /><label for="c"
              >C</label
            >
            <input type="checkbox" id="c++" name="course" /><label for="c++"
              >C++</label
            >
            <input type="checkbox" id="java" name="course" /><label for="java"
              >Java</label
            >
            <input type="checkbox" id="ai" name="course" /><label for="ai"
              >AI</label
            >
            <input type="checkbox" id="ml" name="course" /><label for="ml"
              >Machine Learning</label
            >
            <input type="checkbox" id="robo" name="course" /><label for="robo"
              >Robotics</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <label for="photo">Photo:</label>
          </td>
          <td>
            <input type="file" name="photo" id="photo" />
          </td>
        </tr>
      </table>

      <button class="btn1">Submit</button>
      <button class="btn2">Reset</button>
    </form>
  </body>
</html>
